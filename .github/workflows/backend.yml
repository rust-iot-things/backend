name: "Rust IoT Thing Registry Lambda"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash


jobs:
  build-registry:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
          include:
            - environment: prod
    steps:
      - uses: actions/checkout@v3
      - uses: ./topics/registry/

  build-thing-input:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
          include:
            - environment: prod
    steps:
      - uses: actions/checkout@v3
      - uses: ./topics/thing-input/

  terraform:
    needs: [build-registry, build-thing-input]
    name:   ${{ matrix.environment }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
         include:
           - environment: prod
    env:
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_DEFAULT_REGION: eu-central-1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: bootstrap.zip
          path: topics/registry/target/lambda/registry_lambda/
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false
      - name: Terraform Init
        id: init
        run: |
           rm -rf .terraform
           terraform init -backend-config=${{ matrix.environment }}/backend.tfvars -upgrade=true -no-color -input=false
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -var-file=${{ matrix.environment }}/terraform.tfvars -no-color
        continue-on-error: false
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        id: apply
        run: terraform apply -auto-approve -input=false -var-file=${{ matrix.environment }}/terraform.tfvars
        continue-on-error: false
